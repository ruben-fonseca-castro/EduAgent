# ============================================================
#  Astra — Nginx site config
#  Replace YOUR_DOMAIN with your actual domain (e.g. api.astra-ai.com)
#  HTTP → HTTPS redirect handled here; TLS cert from Let's Encrypt
# ============================================================

# HTTP — redirect all traffic to HTTPS + serve ACME challenge for Certbot
server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Let's Encrypt ACME challenge (used during cert issuance)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — proxy API requests to FastAPI backend
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # TLS certificates (issued by Certbot — see DEPLOY.md)
    ssl_certificate     /etc/nginx/certs/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/YOUR_DOMAIN/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size (for resume/PDF uploads)
    client_max_body_size 20M;

    # Proxy all requests to FastAPI backend
    location / {
        proxy_pass         http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (for any future ws endpoints)
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        # Timeout for long-running lesson generation (~60s)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Serve Certbot challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
