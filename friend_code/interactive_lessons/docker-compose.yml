services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - CHROMA_DB_PATH=/app/data/chroma_db
      - LESSONS_DIR=/app/data/generated_lessons
      - STUDENT_CONTEXT_DIR=/app/data/student_context
      - MCP_SERVER_PATH=/app/backend/mcp_servers/python_executor.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/lessons/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/generated_lessons:/var/www/lessons:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certs (optional)
    depends_on:
      - app
